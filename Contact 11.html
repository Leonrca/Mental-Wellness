<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Mental Wellness</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Mental Wellness</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <p>Have questions about mental wellness? Reach out to us using the form below.</p>
            
            <form id="wellnessForm" action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject:</label>
                <select id="subject" name="subject">
                    <option value="general">General Inquiry</option>
                    <option value="resources">Resource Request</option>
                    <option value="support">Support Needed</option>
                </select>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="newsletter">
            <h2>Subscribe to Our Newsletter</h2>
            <form id="newsletterForm">
                <label for="newsletterEmail">Email Address:</label>
                <input type="email" id="newsletterEmail" name="newsletterEmail" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
